<app-nav></app-nav>
<div class="container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">Shop Name</h1>
        <div class="list-group">
          <a  href="#" class="list-group-item" [class.active]="category==selectedCategory"  (click)="changeCategory()" >Home</a>
          <a  href="#" class="list-group-item" [class.active]="category==selectedCategory" *ngFor ="let category of categories" (click)="changeCategory(category)" >{{category}}</a>

        </div>

        <h1 class="my-4">Vendor Name</h1>
        <div class="list-group">
          <a  href="#" class="list-group-item" [class.active]="vendory==selectedvendor"  (click)="changevendor()" >All</a>
          
          <a  href="#" class="list-group-item" [class.active]="vendory==selectedvendor" *ngFor ="let vendory of vendor" (click)="changevendor(vendory)" >{{vendory}}</a>

        </div>
        <h1 class="my-4">Scale</h1>
        <div class="list-group">
          <a  href="#" class="list-group-item" [class.active]="scaley==selectedscale"  (click)="changescale()" >All</a>
          <a  href="#" class="list-group-item" [class.active]="scaley==selectedscale" *ngFor ="let scaley of scale" (click)="changescale(scaley)" >{{scaley}}</a>

        </div>
        <a  href="#" class="list-group-item" (click)="Clean()" >Clean</a>
      </div>

      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="row">

          <div class="col-lg-4 col-md-6 mb-4" *ngFor ="let product of products">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">{{product.productName}}</a>
                </h4>
                <h5 class="list-inline-item">{{product.MSRP| currency:'$'}}</h5>
                <p class="card-text">{{product.productDescription| slice:0: 50}}...</p>
                <h5 class="list-inline-item">{{product.productLine}}</h5>
                <h5 class="list-inline-item">{{product.productVendor}}</h5>
              </div>
              <div class="card-footer">
                  <button class="btn btn-success btn-sm" (click)="addlinec(product)" >
                    Add  <img src="https://img.icons8.com/material-two-tone/26/000000/shopping-cart.png">
                    </button>
              </div>
            </div>
          </div>

  

        </div>
        <!-- /.row -->
<div class="form-inline row justify-content-end">
  <div class="">
      <nav aria-label="...">
          <ul class="pagination pagination-lg">
          
            <li class="page-item" *ngFor="let page of pageNumbers" [class.active]="selectedPage==page">
              <a class="page-link" href="#" (click)="changePage(page)"  >{{page}}</a>
            </li>
            
          </ul>
        </nav>
      
  </div>
</div>
  <div class="form-inline pull-xs-left">
    <select name="" id="" class="form-control form-control-sm"
     (change)="changePagesize($event.target.value)">
      <option value="12">12 per Page</option>
      <option value="16">16 per Page</option>
      <option value="20">20 per Page</option>
      <option value="24">24 per Page</option>
    </select>
  </div>


      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->
   
  </div>
<app-footer></app-footer>
